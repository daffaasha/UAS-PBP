<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- logo -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="css/admin.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- side bar -->
      <div class="sidebar">
        <div class="header-bar">
          <div class="list-item">
            <a href="admin-dashboard.html">
              <img src="img/logo.png" alt="logo" class="icon" />
            </a>
            <img src="img/petstar.png" alt="petstar" />
          </div>
        </div>
        <div class="main-sidebar">
          <div class="list-item">
            <a href="admin-dashboard.html">
              <img src="img/dashbord.svg" alt="" class="icon" />
              <span class="description">Dashboard</span>
            </a>
            <a href="admin-dashboard.html">
              <img src="img/katalog.svg" alt="" class="icon" />
              <span class="description">Katalog</span>
              <img src="img/drop-down-right.svg" alt="" class="dropdown" />
            </a>
            <a href="admin-dashboard.html">
              <img src="img/order.svg" alt="" class="icon" />
              <span class="description">Order</span>
              <img src="img/drop-down-right.svg" alt="" class="dropdown" />
            </a>
            <a href="admin-dashboard.html">
              <img src="img/keuangan.svg" alt="" class="icon" />
              <span class="description">Keuangan</span>
              <img src="img/drop-down-right.svg" alt="" class="dropdown" />
            </a>
          </div>
        </div>
      </div>

      <div class="container">
        <!-- top bar -->

        <div class="top-bar">
          <div class="list-item">
            <input type="text" placeholder="search" class="searching" />
            <img src="img/user.svg" alt="" class="top-bar-ico" />
            <img src="img/notification.svg" alt="" />
            <img src="img/setting.svg" alt="" />
          </div>
        </div>

        <!-- content -->
        <div class="content">
          <h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque
            praesentium facilis fugit, ratione distinctio quibusdam voluptates
            quasi nostrum sed minus itaque asperiores ut facere? Eius ab
            accusamus iste. Quam, atque?
          </h1>
        </div>
      </div>
    </main>
    <script src="js/dashboard.js"></script>
  </body>
</html>
